<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-jungle-green-950 max-w-full h-screen flex items-center justify-center text-white font-poppins">
    <div class="bg-jungle-green-600 w-3/10 h-3/4 rounded-2xl drop-shadow-xl drop-shadow-jungle-green-800 flex flex-col space-y-5 items-center justify-center px-5">
    <div class="bg-jungle-green-950 w-full h-3/10 rounded-2xl flex items-center justify-end px-5">
        <h1 class="text-5xl">0</h1>
    </div>
    <div class="bg-jungle-green-700 w-full h-3/5 rounded-2xl grid grid-cols-4 gap-2 px-2 py-2 text-xl ">
        <button class="bg-jungle-green-900 ">⌫</button>
        <button class="bg-jungle-green-900  h-full ">AC</button>
        <button class="bg-jungle-green-900  h-full ">%</button>
        <button class="bg-jungle-green-900  h-full ">÷</button>
        <button class="bg-jungle-green-900  h-full ">7</button>
        <button class="bg-jungle-green-900  h-full ">8</button>
        <button class="bg-jungle-green-900  h-full ">9</button>
        <button class="bg-jungle-green-900  h-full ">×</button>
        <button class="bg-jungle-green-900  h-full ">4</button>
        <button class="bg-jungle-green-900  h-full ">5</button>
        <button class="bg-jungle-green-900  h-full ">6</button>
        <button class="bg-jungle-green-900  h-full ">-</button>
        <button class="bg-jungle-green-900  h-full ">1</button>
        <button class="bg-jungle-green-900  h-full ">2</button>
        <button class="bg-jungle-green-900  h-full ">3</button>
        <button class="bg-jungle-green-900  h-full ">+</button>
        <button class="bg-jungle-green-900  h-full "></button>
        <button class="bg-jungle-green-900  h-full ">0</button>
        <button class="bg-jungle-green-900  h-full ">.</button>
        <button class="bg-jungle-green-900  h-full ">=</button>
    </div>
    </div>
    <style>
        button {
            border-radius: 1rem;
            cursor: pointer;
        }
    </style>

</body>
</html>
